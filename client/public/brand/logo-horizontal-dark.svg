<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 320 64" fill="none">
  <defs>
    <linearGradient id="brandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    <linearGradient id="sparkleGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#FBBF24"/>
    </linearGradient>
  </defs>
  
  <!-- Icon -->
  <g transform="translate(0, 0)">
    <!-- Outer rounded square frame -->
    <rect x="4" y="4" width="56" height="56" rx="12" fill="url(#brandGradient)"/>
    
    <!-- Inner photo frame cutout -->
    <rect x="12" y="12" width="40" height="40" rx="6" fill="#0F172A"/>
    
    <!-- Compression arrows pointing inward -->
    <path d="M32 18 L28 24 L30 24 L30 28 L34 28 L34 24 L36 24 Z" fill="url(#brandGradient)"/>
    <path d="M32 46 L28 40 L30 40 L30 36 L34 36 L34 40 L36 40 Z" fill="url(#brandGradient)"/>
    <path d="M18 32 L24 28 L24 30 L28 30 L28 34 L24 34 L24 36 Z" fill="url(#brandGradient)"/>
    <path d="M46 32 L40 28 L40 30 L36 30 L36 34 L40 34 L40 36 Z" fill="url(#brandGradient)"/>
    
    <!-- Sparkle accent -->
    <path d="M50 8 L51.5 12 L55.5 13.5 L51.5 15 L50 19 L48.5 15 L44.5 13.5 L48.5 12 Z" fill="url(#sparkleGradient)"/>
  </g>
  
  <!-- Wordmark - white for dark backgrounds -->
  <text x="72" y="42" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="24" font-weight="700" fill="#F8FAFC">
    <tspan>Compress</tspan><tspan fill="#60A5FA">Your</tspan><tspan>Photo</tspan>
  </text>
</svg>
